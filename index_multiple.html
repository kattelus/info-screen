<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/info-screen.css" media="screen" />
		<style>
			body {
				font-size: 10mm;
			}
		</style>
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://www.google.com/jsapi"></script>
		<script src="https://www.youtube.com/player_api"></script>
		<script type="text/javascript" src="lib/ContentManager.js"></script>
		<script type="text/javascript" src="lib/IframeContent.js"></script>
		<script type="text/javascript" src="lib/ImageContent.js"></script>
		<script type="text/javascript" src="lib/FeedContent.js"></script>
		<script type="text/javascript" src="lib/JenkinsContent.js"></script>
		<script type="text/javascript" src="lib/BambooContent.js"></script>
		<script type="text/javascript" src="lib/SmokeMonsterContent.js"></script>
		<script type="text/javascript" src="lib/TwitterContent.js"></script>
		<script type="text/javascript" src="lib/YoutubeContent.js"></script>
		<script type="text/javascript">

			randomTime = function() {
				return Math.round(Math.random()*10 + 10) * 1000;
			}
			createContentManager = function(id) {
				return new ContentManager(id)
				.add(new IframeContent('http://www.w3.org', { minimumShowTime: randomTime() }))
				//.add(new JenkinsContent('http://some.jenkins.com', { header: "Failed jobs", priority: 2, minimumShowTime: 1000 * 30 }))
				//.add(new JenkinsContent('http://some.jenkins.com', { header: "All jobs", priority: 2, minimumShowTime: 1000 * 30, filterFunction: function(job) { return true } }))
				//.add(new JenkinsContent('http://some.jenkins.com', { header: "Running jobs", priority: 2, minimumShowTime: 1000 * 30, filterFunction: function(job) { return /.*anime/.test(job.color) } }))		
				.add(new ImageContent('https://static.pexels.com/photos/33227/sunrise-phu-quoc-island-ocean.jpg', { minimumShowTime: randomTime() }))
				.add(new FeedContent('http://yle.fi/uutiset/rss/uutiset.rss',{ header: "Hesarin Rss sy√∂te", minimumShowTime: 1000 * 30, maxAge: 60}))
				.add(new YoutubeContent('http://www.youtube.com/embed/ODKAdOjx83Q'))		
			}

			$(document).ready(function(){
				createContentManager('contentDiv1').shuffle().start();
				createContentManager('contentDiv2').shuffle().start();
				createContentManager('contentDiv3').shuffle().start();
				createContentManager('contentDiv4').shuffle().start();
			});
		</script>
	</head>


	<body>
		<div style="text-align: center; height: 8%">This is example of multiple info screens on one monitor</div>
		<div style="width: 100%; height: 46%;">
			<div id="contentDiv1" style="width: 50%; height: 100%; float:left;"></div>
			<div id="contentDiv2" style="width: 50%; height: 100%; float:left;"></div>
		</div>
		<div style="width: 100%; height: 46%;">
			<div id="contentDiv3" style="width: 50%; height: 100%; float:left;"></div>
			<div id="contentDiv4" style="width: 50%; height: 100%; float:left;"></div>
		</div>
	</body>
</html>
